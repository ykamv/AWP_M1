<!DOCTYPE html>
<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    </head>

    <body>
        <title>Semester Marks Table</title>

        <h1>Semester Marks Table</h1>

        <div ng-app="DemoApp" ng-controller="DemoController">
            <table>
                <tr>
                    <th> Rollno </th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr ng-repeat="p in studentdetails">
                    <td>{{p.Rollno}}</td>
                    <td>{{p.Name}}</td>
                    <td>{{p.Subject}}</td>
                    <td>{{p.marks}}</td>
                </tr>
            </table>
        </div>

        <script type="text/javascript">
            var app = angular.module('DemoApp', []);

            app.controller('DemoController', function ($scope) {

                $scope.studentdetails = [
                    { Rollno: 1, Name: "xyz", Subject: "Web programming", marks: 100 },
                    { Rollno: 2, Name: "abc", Subject: "Computer Networks", marks: 100 },
                    { Rollno: 3, Name: "uvw", Subject: "Data Structures", marks: 100 },
                    { Rollno: 1, Name: "xyz", Subject: "Web programming", marks: 100 },
                ]
            });
        </script>
    </body>

</html>
