<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp" ng-init="checked=true" >

<div ng-controller="calculator">
  -----------------------------------------------<br>
  <h1>Calculator</h1>
  Number 1: <input type="number" ng-model="num1"><br>
  Number 2: <input type="number" ng-model="num2"><br>
  <button ng-click="addition(num1,num2)">+</button>
  <button ng-click="subtraction(num1,num2)">-</button><br>
  <button ng-click="multiplication(num1,num2)">*</button>
  <button ng-click="division(num1,num2)">/</button><br>

  Result: <input type="number" ng-disabled="checked" value= {{result}}><br>

</div>



<script>
var app = angular.module('myApp', []);
app.controller('calculator', function($scope) {
    
    $scope.result = "";

    $scope.addition = function(num1,num2) {
    var num1 = num1;
    var num2 = num2;
    $scope.result = num1 + num2;
    console.log($scope.result);
  }
    $scope.subtraction = function(num1,num2) {
    var num1 = num1;
    var num2 = num2;
    $scope.result = num1 - num2;
  }
    $scope.multiplication = function(num1,num2) {
    var num1 = num1;
    var num2 = num2;
    $scope.result = num1 * num2;
  }
    $scope.division = function(num1,num2) {
    var num1 = num1;
    var num2 = num2;
    $scope.result = num1 / num2;
  }

  
});

</script>

</body>
</html>
