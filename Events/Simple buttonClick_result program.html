<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-app="myNgApp">
    <div ng-controller="myController">
        
      
      Enter Name: <input type="text" ng-model="name" /> <br />
      Enter subject 1 marks: <input type="number" ng-model="m1" /> <br />
      Enter subject 2 marks: <input type="number" ng-model="m2" /> <br />
      Enter subject 3 marks: <input type="number" ng-model="m3" /> <br />
        <button ng-click="Result(name,m1,m2,m3)">Result</button>
    </div>
    <script>
        var ngApp = angular.module('myNgApp', []);

        ngApp.controller('myController', function ($scope) {
              
            
            $scope.Result = function (nm, m1,m2, m3) {
              var name=nm;
        	  var s2=m2;
              var s3=m3;
              var s1=m1;
             var percentage=(s1+s2+s3)/3;
              if(percentage>50)
                alert("you have pass with "+percentage +" Percentage");
              else
                alert("you have failed with " +percentage + " Percentage");
              
            }; 
        });
    </script>
</body>
</html>
